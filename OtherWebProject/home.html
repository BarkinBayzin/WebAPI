<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="lib/jquery/jquery.min.js"></script>
</head>
<body>
    <p id="userInfo"></p>
    <button onclick="SignOut()">Çıkış</button>
</body>
</html>

<script>

    var uri = "https://localhost:44313/";

    $(document).ready(function () {
        //json string'i Json formatına dönüştürdük
        var userInfoObj = JSON.parse(localStorage.getItem("userInfo"));

        if (userInfoObj == null) {
            window.location.href = "https://localhost:44343/login.html";
        }
        else {
            $("#userInfo").text("Hoş Geldiniz " + userInfoObj.Email);
        }
    })

    function SignOut() {
        localStorage.removeItem("userInfo");
        window.location.href = "https://localhost:44343/login.html";
    }
</script>
