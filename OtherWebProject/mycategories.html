<script>
    $(function () {
        var userInfoObj = JSON.parse(localStorage.getItem("userInfo"));
        console.log(userInfoObj);
        if (userInfoObj != null) {
            $.ajax({
                url: "https://localhost:44313/api/Kategorilerim?email=" + userInfoObj.Email + "&userID=" + userInfoObj.UserID,
                type: "GET",
                success: function (response) {
                    console.log(response);
                },
                error: function (error) {
                    alert(error);
                }
            })
        }
    })
</script>
